<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <title>Register to FoodSaver</title>
  </head>
  <body>
    <div class="col-8 offset-2">
      <div class="row my-3">
        <label for="registerName">Name</label>
        <input type="text" name="" value="" id="registerName" placeholder="">
      </div>
      <div class="row my-3">
        <label for="registerFirstName">Firstname</label>
        <input type="text" name="" value="" id="registerFirstName" placeholder="">
      </div>
      <div class="row my-3 mt-5">
        <label for="registerPassword">Password</label>
        <input type="text" name="" value="" id="registerPassword" placeholder="">
      </div>
      <div class="row my-3">
        <label for="registerPasswordAgain">Confirm password</label>
        <input type="text" name="" value="" id="registerPasswordAgain" placeholder="">
      </div>
      <div class="row my-3 termsCon">
        <label for="termsAndConditions">I agree to the terms and conditions</label>
        <input type="checkbox" name="t&c" value="t&cyesno" id="termsAndConditions">
      </div>
      <div class="col-12">
        <div class="login">
          <a>Create Account</a>
        </div>
      </div>
    </div>

  </body>
</html>
